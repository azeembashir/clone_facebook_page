<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form>
                    <input class="input-type" type="text" placeholder="Email address or phone number" required>
                    <input class="input-type"  type="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                    <a href="#">Forgotten password?</a>
                    <hr>
                    <button type="button" class="create-new-account">Create new account</button>
                </form>
            </div>
            <p class="create-page"><a class="abbb" href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
